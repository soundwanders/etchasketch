<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Broop's Etch A Sketch">
    <meta name="description" content="etchasketch">
    <meta name="viewport" content="width=device.width, initial.scale=1.0">
    <!-- Favicons -->

<footer class="foot">
